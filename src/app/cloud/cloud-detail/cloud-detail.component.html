<div class="scrollbar-content-area display-area">
    <h1 class="mat-h1">{{cloud.name}}</h1>
    <mat-card class="cloud-details-card">
        <mat-card-header>
            <mat-card-title>Cloud details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="5" rowHeight="2:1">
                <mat-grid-tile colspan=2>
                    <div class="detail-header">
                        <h3 class="mat-body">Auth URL</h3>
                        <h4 class="mat-small">{{cloud.url}}</h4>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="detail-header">
                        <h3 class="mat-body">Domain</h3>
                        <h4 class="mat-small">{{cloud.domain}}</h4>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="detail-header">
                        <h3 class="mat-body">Username</h3>
                        <h4 class="mat-small">{{cloud.user}}</h4>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>

                    <div class="detail-header">
                        <h3 class="mat-body">Status</h3>
                        <mat-icon [matTooltip]="cloud.is_responding ? 'online' : 'offline'" [color]="cloud.is_responding ? 'accent' : 'warn'">fiber_manual_record
                        </mat-icon>
                    </div>

                </mat-grid-tile>

            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
