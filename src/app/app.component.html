<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="assets/trilio-logo.png" alt="logo" id="logo">

    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img src="assets/john-wick.jpg" alt="profile photo" id="profilePhoto">
    </button>
    <mat-menu #menu="matMenu">
      <h2>John Wick</h2>

      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened [fixedInViewport]=true [fixedBottomGap]="0" [fixedTopGap]="64">

   </mat-sidenav>

  <mat-sidenav-content>
    <ul class="">
    <li></li>
    </ul>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
